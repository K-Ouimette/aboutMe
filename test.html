<svg width="300" height="300">
    <path id="blob1" d="..." fill="blue" />
    <path id="blob2" d="..." fill="red" style="opacity:0"/>
    <animate
      xlink:href="#blob1"
      attributeName="opacity"
      from="1" to="0"
      dur="1s"
      begin="0s"
      fill="freeze"
      id="anim1"
    />
    <animate
      xlink:href="#blob2"
      attributeName="opacity"
      from="0" to="1"
      dur="1s"
      begin="anim1.end"
      fill="freeze"
      id="anim2"
    />
  </svg>
